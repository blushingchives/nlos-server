name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/nlos-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: receiver
            build_target: src/receiver.ts
            run_target: dist/receiver.js
          - name: periodic
            build_target: src/periodic.ts
            run_target: dist/periodic.js
          - name: pulse
            build_target: src/pulse.ts
            run_target: dist/pulse.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TARGET=${{ matrix.build_target }}
            RUN_TARGET=${{ matrix.run_target }}

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        image: [nlos-server-receiver, nlos-server-periodic, nlos-server-pulse]
    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: ${{ github.repository_owner }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: ${{ matrix.image }}
          cut-off: 1h
          keep-n-most-recent: 20
